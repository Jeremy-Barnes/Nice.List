<div id="friend-requests-view" class="view" data-bind="if: status() == AppStatus.FriendRequests">

    <h1>Friend Requests</h1>
    <p>View your pending friend requests.</p>
    <button type="button" class="btn btn-narrow capsule-btn yellow" data-toggle="modal" data-target="#add-friend"><span class="fa fa-plus-circle"></span> Add a friend</button>

    <div class="row onlyrow add-gutter" data-bind="with: user">
        <div class="list col-xs-12 col-sm-12 col-md-12 col-lg-12" data-bind="foreach: requestsToReview">

            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-1">
                <img class="profile-picture" src="img/elf-default-profile-photos-05.png" />
            </div>
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-11">
                <h2 data-bind="text:  $data.firstName"></h2>
                <p data-bind="text: $data.emailAddress"></p>
                <span data-bind="text:  $data.city"></span>, <span data-bind="text:  $data.state"></span>

            </div>
            <br />
            <div>
                <input type="button" class="btn capsule-btn yellow btn-fat centered" value="Accept" data-bind="click: $root.acceptFriendRequest.bind($root)" />
                <input type="button" class="btn capsule-btn btn-fat yellow" value="Deny" data-bind="click: $root.rejectFriendRequest.bind($root)" />
            </div>
        </div>
    </div>
</div>
