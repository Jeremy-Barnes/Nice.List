<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <form action="http://localhost:8080/api/nice/users/createUser" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <label>UserName</label> <input type="text" name="userName" required />
        </div>
        <div>
            <label>First Name</label> <input type="text" name="firstName" required /> <label>Last Name</label> <input type="text" name="lastName" required />
        </div>
        <div>
            <label>Email Address</label> <input type="email" name="emailAddress" required />
        </div>
        <div>
            <label>Password</label> <input type="password" name="password" required />
        </div>
        <div>
            <label>Confirm Password</label> <input type="password" />
        </div>
        <div>
            <label>City</label> <input type="text" name="city" required /> 
            <label>State</label> <input type="text" name="state" required /> 
            <label>Zip/Post Code</label> <input type="text" name="postcode" required />
            <br />
            <label>Country</label> <input type="text" name="country" required />
        </div>
        <div>
            <input type="submit" value="Sign Up" />
        </div>
    </form>


</body>
</html>
