<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Nice.List</title>

    <script type="text/javascript" src="/Scripts/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="/Scripts/jquery-ui-1.11.4.js"></script>

    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="app.css" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="DTO/DTOs.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="main" data-bind="if: status() == AppStatus.Landing">

        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">

                <div class="navbar-header">
                    <img alt="Nice.List" src="img/nice-list-logo.png" class="nav-img" width="189px" height="88px">

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-landing-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbar-landing-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Features</a></li>
                        <li><a href="#">About</a></li>
                        <li><button type="button" class="btn navbar-btn btn-md capsule-btn blue">Log in</button></li>
                        <li><button type="button" class="btn navbar-btn btn-md capsule-btn yellow">Sign up</button></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="landingPage">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <img src="/img/gift.png" width="504px" height="521px" style="margin-top:10%" />
                    </div>
                    <div class="col-md-6">
                        <div style="margin-top:45%; margin-left:-5%;">
                            <p class="promo" style="margin-bottom:-5%;">Say goodbye to crappy gifts.</p>
                            <button type="button" class="btn navbar-btn btn-lg capsule-btn blue">Learn More</button>
                            <button type="button" class="btn navbar-btn btn-lg capsule-btn yellow">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="features"><div class="container"></div></div>
        <div id="about" class="blue"><div class="container"></div></div>

    </div>






    <div class="main" data-bind="if: status() == AppStatus.SignUp">
        <form data-bind="submit: submitAccountChanges, with: user">
            <h1>Sign up!</h1>
            <div>
                <label>Email Address</label> <input type="email" name="emailAddress" data-bind="value: emailAddress" required />
            </div>

            <div data-bind="css: { passwordMismatch: $root.passwordsMatch() == false}">
                <label>Password</label> <input type="password" name="password" data-bind="textInput: password" required />
                <label>Confirm Password</label> <input type="password" data-bind="textInput: $root.passwordConfirm" required />
            </div>
            <div>
                <input type="submit" value="Sign Up" data-bind="enable: $root.passwordsMatch" />
            </div>
        </form>


        <form data-bind="submit: logIn, with: user">
            <h1>Log In!</h1>
            <div>
                <label>Email Address</label> <input type="email" name="emailAddress" data-bind="value: emailAddress" required />
            </div>

            <div>
                <label>Password</label> <input type="password" name="password" data-bind="textInput: password" required />
            </div>
            <div>
                <input type="submit" value="Log In" />
            </div>
        </form>

    </div>

    <div class="main" data-bind="if: status() == AppStatus.Account">
        <form data-bind="submit: submitAccountChanges, with: user">

            <div>
                <label>First Name</label> <input type="text" name="firstName" data-bind="value: firstName" />
                <label>Last Name</label> <input type="text" name="lastName" data-bind="value: lastName" />
            </div>
            <div>
                <label>Email Address</label> <input type="email" name="emailAddress" data-bind="value: emailAddress" required />
            </div>

            <div data-bind="css: { passwordMismatch: $root.passwordsMatch() == false}">
                <label>New Password</label> <input type="password" name="password" data-bind="textInput: password" />
                <label>Confirm Password</label> <input type="password" data-bind="textInput: $root.passwordConfirm" />
            </div>
            <div>
                <label>City</label> <input type="text" name="city" data-bind="value: city" required />
                <label>State</label> <input type="text" name="state" data-bind="value: state" required />
                <label>Zip/Post Code</label> <input type="text" data-bind="value: postcode" name="postcode" required />
                <br />
                <label>Country</label> <input type="text" name="country" data-bind="value: country" required />
            </div>
            <div>
                <input type="submit" value="Sign Up" data-bind="enable: $root.passwordsMatch" />
            </div>
        </form>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="/Scripts/knockout-3.3.0.js"></script>
    <script type="text/javascript" src="/Scripts/knockout.mapping-latest.js"></script>

    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="bootstrap/assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="bootstrap/assets/js/ie-emulation-modes-warning.js"></script>
</body>
</html>
